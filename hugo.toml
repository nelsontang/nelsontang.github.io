baseURL = "https://nelsontang.github.io/"
languageCode = "zh-cn"
title = "我的技术博客"
theme = "PaperMod"
enableRobotsTXT = true

[pagination]
  pagerSize = 20

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  # 站点描述（用于 SEO/分享卡片）
  description = "分享关于云原生、可观测性、Kubernetes、Go 性能优化以及 AI 工程化等技术领域的实践与思考"

  # 作者显示名
  author = "nelsontang"

  # 首页简介（PaperMod: Home-Info Mode）
  [params.homeInfoParams]
    Title = "你好，我是 nelsontang，15年互联网从业经验"
    Content = "专注于云原生、Kubernetes、性能优化等技术，致力于分享从实战中积累的经验与解决方案"

  # 社交链接（按需保留/补充）
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/nelsontang"

  defaultTheme = "auto"       # auto / dark / light
  disableThemeToggle = false

  ShowReadingTime = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = true
  ShowSearch = true
  ShowLastMod = true

  # PaperMod recommended defaults
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowShareButtons = false
  ShowWordCount = false
  disableScrollToTop = false

[menu]
  [[menu.main]]
    name = "文章"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    name = "分类"
    url = "/categories/"
    weight = 20

  [[menu.main]]
    name = "标签"
    url = "/tags/"
    weight = 30

  [[menu.main]]
    name = "系列"
    url = "/series/"
    weight = 40

  [[menu.main]]
    name = "归档"
    url = "/archives/"
    weight = 50

  [[menu.main]]
    name = "搜索"
    url = "/search/"
    weight = 60

  [[menu.main]]
    name = "关于"
    url = "/about/"
    weight = 15
